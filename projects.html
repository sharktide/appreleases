<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph Meta Tags for Rich Link Previews -->
    <meta property="og:title" content="My Projects">
    <meta property="og:description" content="A showcase of my projects with badges and links to the repositories.">
    <meta property="og:image" content="https://img.shields.io/badge/Jupyter%20Notebook-100%25-brightgreen">
    <meta property="og:url" content="https://github.com/sharktide">
    
    <title>sharktide</title>
    <link rel="stylesheet" href="styles/projectstyles.css">

</head>
<body>

    <nav>
        <a href="/">Home</a>
        <a href="/projects">Projects</a>
        <a href="/apps">Apps</a>

    <div class="container">
        <h1>Huggingface Model Repositories</h1>
        <div>
            <input type="text" id="search-bar-models" placeholder="Search models">
        </div>

        <div id="huggingface-models" class="huggingface-models">

        <div id="github-repositories" class="github-repositories">
            <!-- Repositories will be loaded here -->

    </div>

<script type="text/javascript" src="projects.js"></script>
